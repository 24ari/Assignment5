<!-- 
  Create a new view that uses a map to display all the listings with the angular-google-maps library. 
  Each listing should be displayed as a marker. Each marker, when clicked on, should display a window that 
  provides the name, code, and address of the listing. 

  Some useful documentation: 
    https://angular-ui.github.io/angular-google-maps/#!/api/google-map
    https://angular-ui.github.io/angular-google-maps/#!/api/markers
    https://angular-ui.github.io/angular-google-maps/#!/api/windows
  -->

<!DOCTYPE html>
 <html xmlns:ng="http://angularjs.org/" ng-app="directoryApp"> 
 <!-- <html xmlns:ng="http://angularjs.org/"> -->

<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.angularjs.org/1.3.14/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="https://rawgit.com/nmccready/angular-simple-logger/master/dist/angular-simple-logger.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/master/dist/angular-google-maps.js"></script>
    <script type='text/javascript' src='script.js'></script><!-- <!script> -->

    <!--css-->
    <style type="text/css">
        html, body, #map_canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
 

<body ng-app="directoryApp">
    <div id="map_canvas" ng-controller="ListingsController">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
         <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'">
        </ui-gmap-markers> 
        <ui-gmap-markers models="randomMarkers" coords="'self'" click = "onClick" icon="'icon'">
        	<ui-gmap-windows show ="show">
        		<div ng-non-bindable>
        			{{title}}
        		 </div>
        	</ui-gmap-windows>
        </ui-gmap-markers>

    </ui-gmap-google-map>
</div>
<!-- example -->
</body>

</html>
